<body ng-app="holidays" ng-cloak>
	<div class="mdl-layout mdl-js-layout" ng-controller="HolidaysController as HolidaysController">

		<main class="mdl-layout__content">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--4-col mdl-cell--1-col-tablet">&nbsp;</div>
				<div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
					
					<div class="mdl-card mdl-shadow--6dp">

						<div class="mdl-card__title mdl-card--expand">
							<h2 class="mdl-card__title-text mdl-color-text--grey-600">
								{{HolidaysController.days}}
							</h2>
							 <small>dias</small>
						</div>

						<div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
							<i class="material-icons md-48">date_range</i>
							<div>
								<strong>{{HolidaysController.title}}</strong>
								<span>{{HolidaysController.date}}</span>
							</div>
			            </div>

			            <div class="mdl-card__actions mdl-card__supporting-text meta mdl-color-text--grey-600 mdl-card--border">
							<i class="material-icons">info</i>
							<div>
								<span>{{HolidaysController.extra}}</span>
							</div>
			            </div>

			            <div class="mdl-card__actions mdl-card--border">
							<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" ng-click="HolidaysController.previous_holiday();" ng-show="HolidaysController.holidays[HolidaysController.current_holiday - 1]">
								<i class="material-icons">navigate_before</i>
							</button>
							<div class="mdl-layout-spacer"></div>
							<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" ng-click="HolidaysController.next_holiday();" ng-show="HolidaysController.holidays[HolidaysController.current_holiday + 1]">
								<i class="material-icons">navigate_next</i>
							</button>
						</div>

					</div>

				</div>
				<div class="mdl-cell mdl-cell--4-col mdl-cell--1-col-tablet"></div>
			</div>
		</main>
	</div>

	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

	}
	</script>
